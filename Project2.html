<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/Practice/css/style2.css">
</head>

<body>
    <header>
        <div>
            <h1>
                Registration Form
            </h1>
        </div>
    </header>
    <main>
        <section>
            <form action="">
                <div>
                    <label for="name"> Name </label>
                    <input id="name" type="text" placeholder="Enter Name" required>
                </div>
                <div>
                    <label for="surname"> Surname </label>
                    <input id="surname" type="text" placeholder="Enter Surname" required>
                </div>
                <div>
                    <label for="age"> Age </label>
                    <input id="age" type="number" placeholder="Enter Age" required>
                </div>
                <div>
                    <label for="email"> Email </label>
                    <input id="email" type="email" placeholder="Enter Name" required>
                </div>
                <div>
                    <label for="password"> Password </label>
                    <input id="password" type="password" placeholder="Enter Name" required>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>

            </form>
        </section>
    </main>
    <footer>
        &copy; 2025 Your Website Name. All rights reserved.
    </footer>

</body>

</html>
